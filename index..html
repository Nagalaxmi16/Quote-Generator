<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quote Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="cloud.png" alt="cloud" class="cloud-img" />
      <h1 class="title">Daily Glimmers</h1>
      <div class="quote-box">
        <i class="quote-icon"></i>
        <p class="quote-text" id="quote">
          "The moment. Stop regretting the past and fearing the future. Today is
          all you have. Make the most of it. Make it worth remembering."
        </p>
        <button onclick="newQuote()">
          <i class="fas fa-magic"></i> New Quote
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
